<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab1.css">
    
    <title>lab1</title>
</head>
<body>
    <h3>Заполните форму:</h3>
    <form id="studentForm">
            <label for="secondName">Фамилия</label>
            <input type="text" name="secondName" id="secondName"><br>
            <label for="firstName">Имя</label>
            <input type="text" name="firstName" id="firstName"><br>
            <label for="emain">E-mail</label>
            <input type="email" name="email" id="email"><br>
            <label for="phoneNumber">Телефон (0xx)xxx-xx-xx</label>
            <input type="tel" name="telNumber" id="telNumber"><br>
            <label for="city">Город</label>
            <select name="city" id="city">
                <option value="Минск">Минск</option>
                <option value="Пинск">Пинск</option>
                <option value="Брест">Брест</option>
                <option value="Гродно">Гродно</option>
            </select><br>
            <label for="isInBSTU">Я учусь в БГТУ</label>
            <input type="checkbox" name="isInBSTU" id="isInBSTU"><br>
            <label for="grade">На каком курсе Вы учитесь?</label>
            <input type="radio" checked name="grade">1
            <input type="radio" name="grade">2
            <input type="radio" name="grade" id="course">3
            <input type="radio" name="grade">4<br>
            <label for="aboutMe">Расскажите о себе</label>
            <textarea name="aboutMe" id="aboutMe"></textarea><br>
            <input type="submit" value="Проверить" id="submitButton"><br>
        </table>
    </form>
    <script src="lab1.js"></script>
</body>
</html>
